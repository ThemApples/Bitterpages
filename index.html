<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <h1>My Website</h1>
        <p>Please type a command below:<p>
        <div class="prompt">
            <span class="user">user@website:~$</span>
            <input type="text" id="terminalInput" class="terminal-input" autocomplete="off" autofocus />
        </div>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
